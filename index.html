<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spencer Dewbury | Home</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    /* ================= FONTS ================= */
    @font-face {
      font-family: "SpencerFont";
      src: url("SpencerFont-Regular.ttf") format("truetype");
    }

    @font-face {
      font-family: "Ughing";
      src: url("Ughing-Regular.ttf") format("truetype");
    }

    /* ================= RESET ================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
    }

    /*
      Cursor hotspot explanation:
      - resting: point is slightly left of center near top
      - pointer: similar alignment
    */
    html {
      cursor: url("cursor_resting.png") 22 24, auto;
    }

    a, button {
      cursor: url("cursor_pointer.png") 22 24, pointer;
    }

    body {
      background-color: #0d1b2a;
      background-image:
        url('pixel_banner.png'),
        url('https://www.transparenttextures.com/patterns/stardust.png');
      background-size: cover, 200px 200px;
      background-repeat: no-repeat, repeat;
      background-attachment: fixed;

      font-family: "SpencerFont", sans-serif;
      color: #ffffff;

      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* ================= LAYOUT ================= */
    .content {
      max-width: 900px;
      width: 90%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ================= TITLE ================= */
    .title {
      font-family: "Ughing", sans-serif;
      font-size: clamp(3.6rem, 8vw, 6.2rem);
      letter-spacing: -0.09em;
      line-height: 0.92;
      margin-top: 3rem;
      margin-bottom: 1.1rem;

      color: #4f73ff;
      -webkit-text-stroke: 6px #000;
      paint-order: stroke fill;

      text-shadow: 4px 4px 0 #000;
      user-select: none;
    }

    /* Per-letter interaction */
    .title span {
      display: inline-block;
      transition: transform 0.15s ease;
      will-change: transform;
    }

    .title span:hover {
      transform: translateY(-6px) rotate(-2deg);
    }

    /* ================= TEXT ================= */
    .new-subheader-text {
      font-size: 1rem;
      margin-bottom: 6px;
      text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
    }

    .bio-text {
      font-size: 0.95rem;
      line-height: 1.5;
      max-width: 720px;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 0 rgba(0,0,0,0.25);
    }

    /* ================= BUTTONS ================= */
    .explore-button-row {
      margin-top: 10px;
      margin-bottom: -12px;
    }

    .sub-button-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: -20px;
    }

    .button-img {
      height: 300px;
      max-width: 800px;
      transition: transform 0.1s ease-out;
      display: block;
    }

    .button-img:hover {
      transform: translateY(-10px);
    }

    footer {
      text-align: center;
      font-size: 0.7rem;
      color: #aaa;
      padding: 10px 0;
      width: 100%;
      margin-top: -50px;
    }

    /* ================= MOBILE ================= */
    @media (max-width: 768px) {
      .button-img {
        height: 260px;
        max-width: 95%;
      }

      footer {
        margin-top: -30px;
      }
    }
  </style>
</head>

<body>
  <main class="content">

    <h1 class="title">
      <span>S</span><span>P</span><span>E</span><span>N</span><span>C</span><span>E</span><span>R</span><br>
      <span>D</span><span>E</span><span>W</span><span>B</span><span>U</span><span>R</span><span>Y</span>
    </h1>

    <p class="new-subheader-text">
      Music Journalist. News. Celebrity Interviews.
    </p>

    <p class="bio-text">
      I'm Spencer Dewbury — a published journalist with a pulse on underground music,
      local news, and the voices shaping internet culture.
    </p>

    <div class="explore-button-row">
      <a href="portfolio.html">
        <img src="explore_button_equalized.png" alt="Explore My Work" class="button-img">
      </a>
    </div>

    <div class="sub-button-row">
      <a href="about.html">
        <img src="about_button_cleaned.png" alt="About Me" class="button-img">
      </a>
      <a href="contact.html">
        <img src="contact_button_cleaned.png" alt="Contact" class="button-img">
      </a>
      <a href="blog.html">
        <img src="blog_button.png" alt="Blog" class="button-img">
      </a>
    </div>

  </main>

  <footer>
    &copy; 2025 Spencer Dewbury — All rights reserved.
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spencer Dewbury | Home</title>
  <link rel="icon" href="favicon.png">

  <style>
    /* ===== FONTS ===== */
    @font-face {
      font-family: "Ughing";
      src: url("Ughing-Regular.ttf") format("truetype");
    }

    @font-face {
      font-family: "SpencerFont";
      src: url("SpencerFont-Regular.ttf") format("truetype");
    }

    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d1b2a;
      background-image:
        url('pixel_banner.png'),
        url('https://www.transparenttextures.com/patterns/stardust.png');
      background-size: cover, 200px 200px;
      background-repeat: no-repeat, repeat;
      background-attachment: fixed;

      font-family: "SpencerFont", sans-serif;
      color: #ffffff;

      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .content {
      max-width: 900px;
      width: 90%;
      text-align: center;
    }

    /* ===== LOGO ===== */
    .logo {
      font-family: "Ughing", sans-serif;
      line-height: 0.86;
      margin-top: 3rem;
      user-select: none;
    }

    .logo span {
      display: inline-block;
      font-size: clamp(3.8rem, 8vw, 6rem);
      letter-spacing: -0.06em;
      color: #4F69F6;
      -webkit-text-stroke: 3px #000;
      text-shadow: 3px 3px 0 #000;
      will-change: transform;
      transition: transform 0.18s ease-out;
    }

    /* ===== TEXT ===== */
    .new-subheader-text {
      margin-top: 1.1rem;
      font-size: 1rem;
      text-shadow: 2px 2px 0 rgba(0,0,0,0.35);
    }

    .bio-text {
      max-width: 720px;
      margin: 0.6rem auto 1.2rem;
      line-height: 1.5;
      text-shadow: 1px 1px 0 rgba(0,0,0,0.25);
    }

    /* ===== BUTTONS ===== */
    .button-img {
      height: 280px;
      transition: transform 0.1s ease-out;
      display: block;
      margin: 0 auto;
    }

    .button-img:hover {
      transform: translateY(-10px);
    }

    footer {
      margin-top: auto;
      padding: 10px;
      font-size: 0.7rem;
      color: #aaa;
    }

    @media (max-width: 768px) {
      .button-img {
        height: 240px;
      }
    }
  </style>
</head>

<body>
  <main class="content">

    <!-- LOGO -->
    <div class="logo" id="logo">
      <div class="logo-line">SPENCER</div>
      <div class="logo-line">DEWBURY</div>
    </div>

    <p class="new-subheader-text">
      Music Journalist. News. Celebrity Interviews.
    </p>

    <p class="bio-text">
      I'm Spencer Dewbury — a published journalist covering underground music,
      internet culture, and local stories that matter.
    </p>

    <a href="portfolio.html">
      <img src="explore_button_equalized.png" class="button-img" alt="Explore My Work">
    </a>

  </main>

  <footer>
    &copy; 2025 Spencer Dewbury — All rights reserved.
  </footer>

  <!-- PUSH-AWAY LETTER PHYSICS (RESTORED) -->
  <script>
    const logo = document.getElementById("logo");
    const letters = [];

    logo.querySelectorAll(".logo-line").forEach(line => {
      const text = line.textContent;
      line.textContent = "";

      [...text].forEach(char => {
        const span = document.createElement("span");
        span.textContent = char;
        line.appendChild(span);
        letters.push(span);
      });
    });

    document.addEventListener("mousemove", e => {
      letters.forEach(letter => {
        const rect = letter.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;

        const dx = cx - e.clientX;
        const dy = cy - e.clientY;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < 90) {
          const force = (90 - dist) / 6;
          const x = (dx / dist) * force;
          const y = (dy / dist) * force;
          letter.style.transform = `translate(${x}px, ${y}px)`;
        } else {
          letter.style.transform = "translate(0, 0)";
        }
      });
    });
  </script>
</body>
</html>

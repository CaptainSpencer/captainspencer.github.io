<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spencer Dewbury | Home</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    /* ===== FONTS ===== */
    @font-face {
      font-family: "Ughing";
      src: url("Ughing-Regular.ttf") format("truetype");
    }

    @font-face {
      font-family: "SpencerFont";
      src: url("SpencerFont-Regular.ttf") format("truetype");
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
    }

    body {
      background-color: #0d1b2a;
      background-image:
        url('pixel_banner.png'),
        url('https://www.transparenttextures.com/patterns/stardust.png');
      background-size: cover, 200px 200px;
      background-repeat: no-repeat, repeat;
      background-attachment: fixed;

      font-family: "SpencerFont", sans-serif;
      color: #ffffff;

      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .content {
      max-width: 800px;
      width: 90%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== TEXT LOGO (REPLACES PNG, SAME POSITION) ===== */
    .logo {
      font-family: "Ughing", sans-serif;
      line-height: 0.82;
      margin-bottom: 0;
      user-select: none;
    }

    .logo span {
      display: inline-block;
      font-size: clamp(4rem, 9vw, 5.6rem);
      letter-spacing: -0.05em;
      color: #4F69F6;
      -webkit-text-stroke: 3px #000;
      text-shadow: 3px 3px 0 #000;
      transition: transform 0.2s ease-out;
      will-change: transform;
    }

    .content-below-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: -70px; /* ORIGINAL OVERLAP */
    }

    .new-subheader-text {
      font-size: 1rem;
      color: #ffffff;
      text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
      margin-bottom: 4px;
    }

    .bio-text {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #ffffff;
      max-width: 700px;
      padding: 0 10px;
      margin-bottom: 0;
      text-shadow: 1px 1px 0 rgba(0,0,0,0.25);
    }

    .explore-button-row {
      margin-top: 10px;
      margin-bottom: -12px;
    }

    .sub-button-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: -20px;
    }

    .button-img {
      width: auto;
      height: 300px;
      max-width: 800px;
      transition: transform 0.1s ease-out;
      display: block;
    }

    .button-img:hover {
      transform: translateY(-10px);
    }

    footer {
      text-align: center;
      font-size: 0.7rem;
      color: #aaa;
      padding: 10px 0;
      width: 100%;
      margin-top: -50px;
    }

    @media (max-width: 768px) {
      .content-below-logo {
        margin-top: -40px;
      }

      .new-subheader-text {
        font-size: 0.85rem;
        margin-bottom: 2px;
      }

      .bio-text {
        font-size: 0.85rem;
      }

      .button-img {
        height: 260px;
        max-width: 95%;
      }

      .sub-button-row {
        gap: 6px;
        margin-top: -15px;
      }

      footer {
        margin-top: -30px;
      }
    }
  </style>
</head>

<body>
  <main class="content">

    <!-- TEXT LOGO -->
    <div class="logo" id="logo">
      <div class="logo-line">SPENCER</div>
      <div class="logo-line">DEWBURY</div>
    </div>

    <div class="content-below-logo">
      <p class="new-subheader-text">
        Music Journalist. News. Celebrity Interviews.
      </p>

      <p class="bio-text">
        I'm Spencer Dewbury: Published journalist with a pulse on music journalism,
        local news coverage, and conversations with the voices shaping culture.
      </p>

      <div class="explore-button-row">
        <a href="portfolio.html">
          <img src="explore_button_equalized.png"
               alt="Explore My Work"
               class="button-img" />
        </a>
      </div>

      <div class="sub-button-row">
        <a href="about.html">
          <img src="about_button_cleaned.png"
               alt="About Me"
               class="button-img" />
        </a>
        <a href="contact.html">
          <img src="contact_button_cleaned.png"
               alt="Contact"
               class="button-img" />
        </a>
        <a href="blog.html">
          <img src="blog_button.png"
               alt="Read My Blog"
               class="button-img" />
        </a>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Spencer Dewbury â€” All rights reserved.
  </footer>

  <!-- LOGO PUSH INTERACTION -->
  <script>
    const logo = document.getElementById("logo");
    const letters = [];

    logo.querySelectorAll(".logo-line").forEach(line => {
      const text = line.textContent;
      line.textContent = "";

      [...text].forEach(char => {
        const span = document.createElement("span");
        span.textContent = char;
        line.appendChild(span);
        letters.push(span);
      });
    });

    document.addEventListener("mousemove", e => {
      letters.forEach(letter => {
        const rect = letter.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;

        const dx = cx - e.clientX;
        const dy = cy - e.clientY;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < 90) {
          const force = (90 - dist) / 6;
          letter.style.transform =
            `translate(${(dx / dist) * force}px, ${(dy / dist) * force}px)`;
        } else {
          letter.style.transform = "translate(0, 0)";
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spencer Dewbury | Home</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    @font-face {
      font-family: "Ughing";
      src: url("Ughing-Regular.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
      image-rendering: pixelated;
      cursor: url('cursor.png') 13 16, auto;
    }

    body {
      margin: 0;
      background-color: #0d1b2a;
      background-image:
        url('pixel_banner.png'),
        url('https://www.transparenttextures.com/patterns/stardust.png');
      background-size: cover, 200px 200px;
      background-repeat: no-repeat, repeat;
      background-attachment: fixed;
      font-family: "Ughing", sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .content {
      max-width: 900px;
      width: 90%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== TEXT LOGO ===== */

    .logo {
      margin-top: 2.5rem;
      line-height: 0.9;
      user-select: none;
    }

    .logo-line {
      display: block;
      white-space: nowrap;
    }

    .logo span {
      display: inline-block;
      font-size: clamp(3.5rem, 8vw, 5.5rem);
      color: #4F69F6; /* exact blue */
      -webkit-text-stroke: 3px #000;
      text-shadow: 3px 3px 0 #000;
      transition: transform 0.2s ease-out;
      will-change: transform;
    }

    /* ===== BELOW LOGO ===== */

    .content-below-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: -10px;
    }

    .new-subheader-text {
      font-size: 1rem;
      margin-bottom: 6px;
      text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
    }

    .bio-text {
      font-size: 0.95rem;
      line-height: 1.5;
      max-width: 720px;
      padding: 0 10px;
      text-shadow: 1px 1px 0 rgba(0,0,0,0.25);
    }

    .explore-button-row {
      margin-top: 12px;
    }

    .sub-button-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: -20px;
    }

    .button-img {
      height: 300px;
      max-width: 800px;
      transition: transform 0.1s ease-out;
      display: block;
    }

    .button-img:hover {
      transform: translateY(-10px);
    }

    footer {
      text-align: center;
      font-size: 0.7rem;
      color: #aaa;
      padding: 10px 0;
      width: 100%;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .logo span {
        -webkit-text-stroke: 2px #000;
        text-shadow: 2px 2px 0 #000;
      }

      .new-subheader-text {
        font-size: 0.85rem;
      }

      .bio-text {
        font-size: 0.85rem;
      }

      .button-img {
        height: 260px;
        max-width: 95%;
      }
    }
  </style>
</head>

<body>
  <main class="content">

    <!-- TEXT LOGO -->
    <div class="logo" id="logo">
      <div class="logo-line">SPENCER</div>
      <div class="logo-line">DEWBURY</div>
    </div>

    <div class="content-below-logo">
      <p class="new-subheader-text">Music Journalist. News. Celebrity Interviews.</p>
      <p class="bio-text">
        I'm Spencer Dewbury: Published journalist with a pulse on music journalism,
        local news coverage, and conversations with the voices shaping culture.
      </p>

      <div class="explore-button-row">
        <a href="portfolio.html">
          <img src="explore_button_equalized.png" alt="Explore My Work" class="button-img" />
        </a>
      </div>

      <div class="sub-button-row">
        <a href="about.html">
          <img src="about_button_cleaned.png" alt="About Me" class="button-img" />
        </a>
        <a href="contact.html">
          <img src="contact_button_cleaned.png" alt="Contact" class="button-img" />
        </a>
        <a href="blog.html">
          <img src="blog_button.png" alt="Read My Blog" class="button-img" />
        </a>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Spencer Dewbury â€” All rights reserved.
  </footer>

  <!-- LETTER INTERACTION SCRIPT -->
  <script>
    const logo = document.getElementById("logo");
    const spans = [];

    logo.querySelectorAll(".logo-line").forEach(line => {
      const text = line.textContent;
      line.textContent = "";

      [...text].forEach(char => {
        const span = document.createElement("span");
        span.textContent = char === " " ? "\u00A0" : char;
        line.appendChild(span);
        spans.push(span);
      });
    });

    document.addEventListener("mousemove", e => {
      spans.forEach(letter => {
        const rect = letter.getBoundingClientRect();
        const lx = rect.left + rect.width / 2;
        const ly = rect.top + rect.height / 2;

        const dx = lx - e.clientX;
        const dy = ly - e.clientY;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < 90) {
          const force = (90 - dist) / 5;
          const x = (dx / dist) * force;
          const y = (dy / dist) * force;
          letter.style.transform = `translate(${x}px, ${y}px)`;
        } else {
          letter.style.transform = "translate(0, 0)";
        }
      });
    });
  </script>
</body>
</html>

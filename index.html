<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spencer Dewbury | Home</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    @font-face {
      font-family: "SpencerFont";
      src: url("SpencerFont-Regular.ttf") format("truetype");
    }

    @font-face {
      font-family: "Ughing";
      src: url("Ughing-Regular.ttf") format("truetype");
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
    }

    body {
      background-color: #0d1b2a;
      background-image: url('pixel_banner.png'), url('https://www.transparenttextures.com/patterns/stardust.png');
      background-size: cover, 200px 200px;
      background-repeat: no-repeat, repeat;
      background-attachment: fixed;
      font-family: "SpencerFont", sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .content {
      max-width: 800px;
      width: 90%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* === TITLE REPLACEMENT (MATCHES PNG FOOTPRINT) === */
    .main-title-text {
      font-family: "Ughing", sans-serif;
      width: 100%;
      max-width: 500px;
      height: 180px; /* fixed box to preserve spacing */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      line-height: 0.82;
      margin-bottom: 0;
      user-select: none;
    }

    .main-title-text span {
      display: inline-block;
      font-size: 5.4rem;
      letter-spacing: -0.05em;
      color: #4F69F6;
      -webkit-text-stroke: 3px #000;
      text-shadow: 3px 3px 0 #000;
    }

    .content-below-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: -70px;
    }

    .new-subheader-text {
      font-size: 1rem;
      color: #ffffff;
      text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
      margin-bottom: 4px;
    }

    .bio-text {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #ffffff;
      max-width: 700px;
      padding: 0 10px;
      margin-bottom: 0;
      text-shadow: 1px 1px 0px rgba(0,0,0,0.25);
    }

    .explore-button-row {
      margin-top: 10px;
      margin-bottom: -12px;
    }

    .sub-button-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: -20px;
    }

    .button-img {
      width: auto;
      height: 300px;
      max-width: 800px;
      transition: transform 0.1s ease-out;
      display: block;
    }

    .button-img:hover {
      transform: translateY(-10px);
    }

    footer {
      text-align: center;
      font-size: 0.7rem;
      color: #aaa;
      padding: 10px 0;
      width: 100%;
      margin-top: -50px;
    }

    @media (max-width: 768px) {
      .content-below-logo {
        margin-top: -40px;
      }

      .new-subheader-text {
        font-size: 0.85rem;
        margin-bottom: 2px;
      }

      .bio-text {
        font-size: 0.85rem;
        margin-bottom: 0;
      }

      .button-img {
        height: 260px;
        max-width: 95%;
      }

      .sub-button-row {
        gap: 6px;
        margin-top: -15px;
      }

      footer {
        margin-top: -30px;
      }
    }
  </style>
</head>

<body>
  <main class="content">

    <!-- TEXT TITLE (REPLACES IMAGE ONLY) -->
    <div class="main-title-text">
      <span>SPENCER</span>
      <span>DEWBURY</span>
    </div>

    <div class="content-below-logo">
      <p class="new-subheader-text">Music Journalist. News. Celebrity Interviews.</p>
      <p class="bio-text">
        I'm Spencer Dewbury: Published journalist with a pulse on music journalism,
        local news coverage, and conversations with the voices shaping culture.
      </p>

      <div class="explore-button-row">
        <a href="portfolio.html">
          <img src="explore_button_equalized.png" alt="Explore My Work" class="button-img" />
        </a>
      </div>

      <div class="sub-button-row">
        <a href="about.html">
          <img src="about_button_cleaned.png" alt="About Me" class="button-img" />
        </a>
        <a href="contact.html">
          <img src="contact_button_cleaned.png" alt="Contact" class="button-img" />
        </a>
        <a href="blog.html">
          <img src="blog_button.png" alt="Read My Blog" class="button-img" />
        </a>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Spencer Dewbury â€” All rights reserved.
  </footer>
</body>
</html>
